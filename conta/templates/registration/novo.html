{% extends "SiGeCAV/base.html" %}

{% block title %}SiGeCAV - Novo Usuário{% endblock %}

{% block header %}Novo Usuário{% endblock %}

{% block content %}
  <a href="{% url 'usuarios' %}">voltar</a>

  <form action"{% url 'recursoNovo' %}" method="post">
    {% csrf_token %}

    Nome: <input type="text" name="firstName" /><br/>
    E-mail: <input type="text" name="email"/><br/>
    Usuário: <input type="text" name="username" /><br/>
    Senha: <input type="text" name="password" /><br/>
    confirma ae <br />
    <input type="submit" value="Cadastrar">
  </form>

{% endblock %}
