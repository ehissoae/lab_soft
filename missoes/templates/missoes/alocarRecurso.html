{% extends "SiGeCAV/base.html" %}

{% block title %}SiGeCAV - Alocar Recursos{% endblock %}

{% block header %}Alocar Recursos{% endblock %}

{% block content %}

  <form action"{% url 'alocar_recurso' %}" method="post">
    {% csrf_token %}
    Acidente: {{acidente.local}} <br />
    Miss√£o: {{missao.nome}} <br />
    <input type="hidden" name="missao_id" value="{{missao.id}}">

    Recurso:
      <select class="js-resource-select" name="recurso_id">
        {% for recurso in recursos %}
          <option data-quantity="recurso.quantidadeTotal" value="{{ recurso.id }}">{{recurso}}</option>
        {% endfor %}
      </select>

      <br/>

    Quantidade: <input class="js-quantity" type="number" name="quantidadeAlocada" min="1" max="5"><br/>

    <input type="submit" value="Cadastrar">
  </form>  

  <script>
    $(".js-resource-select").change(function() {
      var val = $(this).val();
      console.log(val);
    });
  </script>

{% endblock %}
