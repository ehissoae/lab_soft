{% load staticfiles %}

<html>
<head>
  <title>SiGeCAV</title>
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
	<table class="table">
    <tr>
      <th>Nome</th>
      <th>Tipo</th>
      <th>Telefone</th>
    </tr>
    {% for recurso in recursos %}
      <tr>
        <td>{{recurso.nome}}</td>
        <td>{{recurso.tipo_recurso}}</td>
        <td>{{recurso.phone_number}}</td>
        <td>{% firstof recurso.quantidade "---" %}</td>
      </tr>
    {%endfor%}
  </table>
</body>
